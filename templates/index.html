<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Comedor Social Valencia</title>
		<style>
			.nav { display:flex; align-items:center; justify-content:space-between; padding:12px 20px; border-bottom:1px solid #eee; }
			.brand { font-weight:700; font-size:18px; }
			.bell { position:relative; display:inline-block; margin-left:12px; }
			.badge { position:absolute; top:-6px; right:-6px; background:#d9534f; color:white; border-radius:50%; width:22px; height:22px; display:flex; align-items:center; justify-content:center; font-size:12px; }
			a { color:inherit; text-decoration:none; }
			.container { padding:20px; }
		</style>
	</head>
	<body>
		<header class="nav">
			<div class="brand">Comedor Social Valencia</div>
			<div>
				<a href="/alertas" title="Alertas">
					<span class="bell" aria-hidden="true">
						<!-- simple bell SVG -->
						<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M12 2C10.3431 2 9 3.34315 9 5V6.08997C6.16279 7.00953 4 9.83086 4 13V17L2 19V20H22V19L20 17V13C20 9.83086 17.8372 7.00953 15 6.08997V5C15 3.34315 13.6569 2 12 2Z" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M9.5 20C9.5 21.1046 10.3954 22 11.5 22H12.5C13.6046 22 14.5 21.1046 14.5 20" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
						<span class="badge">{{ total_alertas or 0 }}</span>
					</span>
				</a>
			</div>
		</header>

		<main class="container">
			<h1>Inicio</h1>
			<p>Bienvenido al panel del Comedor Social. Puedes ver las alertas pulsando la campana.</p>
		</main>
	</body>
</html>
