<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear lote</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 16px }
      label { display: block; margin-top: 12px; font-weight: bold }
      input, textarea { width: 100%; max-width: 400px; padding: 6px; box-sizing: border-box }
      button { margin-top: 16px; padding: 8px 16px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer }
      button:hover { background-color: #0052a3 }
      .back-link { margin-top: 16px }
      .back-link a { color: #0066cc; text-decoration: none }
      .back-link a:hover { text-decoration: underline }
    </style>
  </head>
  <body>
    <h1>Crear lote</h1>

    {% if item %}
      <p><strong>Producto:</strong> {{ item.nombre }}</p>

      <form method="POST">
        <label>Fecha entrada (YYYY-MM-DD)</label>
        <input name="fecha_entrada" type="date" required>

        <label>Fecha caducidad (YYYY-MM-DD)</label>
        <input name="fecha_caducidad" type="date" required>

        <label>Unidades en lote</label>
        <input name="lote_unidades" type="number" min="1" value="1" required>

        <label>Coste del lote</label>
        <input name="coste" type="number" step="0.01" value="0.00" required>

        <div>
          <button type="submit">Guardar lote</button>
        </div>
      </form>

      <div class="back-link">
        <a href="{{ url_for('inventario') }}">Volver al inventario</a>
      </div>
    {% else %}
      <p style="color: red">Producto no encontrado.</p>
      <div class="back-link">
        <a href="{{ url_for('inventario') }}">Volver al inventario</a>
      </div>
    {% endif %}

  </body>
</html>
