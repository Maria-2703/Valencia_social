<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesaComún - Gestión de Comedor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #c96c4d; /* Terracota */
            --secondary-color: #1f4e5f; /* Azul oscuro */
            --bg-color: #fbf8f1; /* Crema */
            --text-main: #333;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Lato', sans-serif;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: white !important;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            color: rgba(255,255,255,0.95) !important;
            font-weight: 500;
            margin-left: 20px;
            text-transform: capitalize; /* Primera letra mayúscula */
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Campana de Notificaciones */
        .notification-btn {
            position: relative;
            color: white;
            font-size: 1.4rem;
            margin-left: 15px;
            display: flex;
            align-items: center;
        }
        
        .badge-notification {
            position: absolute;
            top: -2px;
            right: -5px;
            background-color: #ff3b30;
            color: white;
            font-size: 0.6rem;
            padding: 3px 6px;
            border-radius: 50%;
            border: 1px solid white;
        }

        .main-container { flex: 1; }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils"></i> MesaComún
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">Estadísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="notification-btn" href="/alertas">
                            <i class="fas fa-bell"></i>
                            {% if total_alertas and total_alertas > 0 %}
                                <span class="badge-notification">{{ total_alertas }}</span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">© 2026 MesaComún</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
